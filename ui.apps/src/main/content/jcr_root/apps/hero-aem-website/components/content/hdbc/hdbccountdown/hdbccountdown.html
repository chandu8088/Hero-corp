<p data-sly-test="${wcmmode.edit || wcmmode.design}" class="author-note">
    ${'Edit {0} Component' @ format=[component.title], i18n}
</p>
<div id="timerSticky">
    <div id="countdown" data-date="${'yyyy-MM-dd HH:mm:ss.SSSXXX' @ format=properties.countdown, timezone='IST'}"></div>
    <sly data-sly-test="${properties.countdown}">
        <div class="countdown-container">
            <div class="countdown-text">${properties.countdowndesc} ${ 'dd MMM, hh:mm a' @ format=properties.countdown,
                timezone='IST',
                locale='en'} ${properties.airon} <span id="timer"></span>
            </div>
        </div>
    </sly>
</div>
