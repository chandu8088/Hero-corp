<p data-sly-test="${wcmmode.edit || wcmmode.design}" class="author-note">
    ${'Edit {0} Component' @ format=[component.title], i18n}
</p>
<div class="container-fluid top-bar-main">
    <div class="top-bar-option ${item.properties.addnclass}"
        data-sly-use.listUse="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='headeritems'}"
        data-sly-repeat="${listUse}">
        <a class="top-bar-link" aa-data-attr="track_cta" data-sly-test="${item.properties.urltype == 'url'}"
            data-sly-use.linkuse="${'/apps/hero-aem-website/utils/linkhelper.js' @ linkUrl=item.properties.url}"
            href="${linkuse.value}" target="${linkuse.isExternal ? '_blank' : '_self'}">
            <img src="${item.properties.icon}" class="img-fluid top-bar-icon" alt="dealer-icon" />
            <p class="top-bar-label">${item.properties.text}</p>
            <p class="top-bar-label d-block d-lg-none">${item.properties.mobtext}</p>
        </a>
        <a class="top-bar-link" href="javascript:void(0)" aa-data-attr="track_cta" data-toggle="modal"
            data-target="${item.properties.url}" data-sly-test="${item.properties.urltype == 'modal'}">
            <img src="${item.properties.icon}" class="img-fluid top-bar-icon" alt="dealer-icon" />
            <p class="top-bar-label">${item.properties.text}</p>
            <p class="top-bar-label d-block d-lg-none">${item.properties.mobtext}</p>
        </a>
    </div>
    <div class="logout-header d-none">
        <a class="dropdown-toggle logout-linkText" data-toggle="dropdown">
            <img src="" class="profile-pic-header"><span class="initials d-none"></span></span><span
                class="profile-name"></span>
        </a>
        <div class="d-lg-block d-none">
            <div class="dropdown-menu">
                <script type="text/html" class="user-profile-name">
                    <span>Hey <%=vehicleDetails.name%></span>
                </script>
                <div class="login-user-name"></div>
                <sly data-sly-use.listUse="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='headerDropdown'}"
                    data-sly-list="${listUse}">
                    <a class="dropdown-item logout-dd-linkWrap ${item.properties.addnclass}" aa-data-attr="track_cta"
                        data-sly-test="${item.properties.urltype == 'url'}"
                        data-sly-use.linkuse="${'/apps/hero-aem-website/utils/linkhelper.js' @ linkUrl=item.properties.url}"
                        href="${linkuse.value}" target="${linkuse.isExternal ? '_blank' : '_self'}">
                        <img class="logout-dd-img d-none" src="${item.properties.icon}" alt="${item.properties.iconalttext}"/>
                        <span
                            class="${currentPage.path == item.properties.url ? 'active' : 'in-active'}">${item.properties.label}</span>
                    </a>

                    <a class="dropdown-item logout-dd-linkWrap ${item.properties.addnclass}" href="javascript:void(0)"
                        aa-data-attr="track_cta" data-toggle="modal" data-target="${item.properties.url}"
                        data-sly-test="${item.properties.urltype == 'modal'}">
                        <img class="logout-dd-img d-none" src="${item.properties.icon}" />
                        ${item.properties.label}
                    </a>
                </sly>
            </div>
        </div>
    </div>
</div>


<nav class="d-block d-lg-none updated-sideNav sideNavbar">

    <div class="updated-sideNav-links sideNavbar-links  d-none">
        <div class="profile-back d-flex align-items-center">
            <img class="profile-back-img"
                src="/etc.clientlibs/hero-aem-website/clientlibs/clientlib-site/resources/back-arrow.png" />
            <span class="profile-back-text">Profile</span>
        </div>
        <script type="text/html" class="userDetailsNavTemplate">
            <div class="profile-update">
                <div class="myvehicle-profile-pic">
                    <div class="fetch-image">
                        <img class="profile-roundPic pic"  src="<%=vehicleDetails.profilePicPath%>?<%=atob(vehicleDetails.mediaToken)%>" >
                        <div class="initials"></div>
                    </div>
                    <h4>Hello, <%=vehicleDetails.name%></h4>
                    <p><%=vehicleDetails.mobile%></p>
                    <a href="${properties.accountLink @context='uri'}.html">${properties.accountLabel @context='scriptString'}</a> 
                </div>
            </div>
        </script>
        <div class="profilesection"></div>
        
        <div class="sideNav-vertical">
            <sly data-sly-use.listUse="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='headerDropdown'}"
                data-sly-list="${listUse}">
                <div class="sideNav-menu">
                    <a class="dropdown-item logout-dd-linkWrap ${item.properties.addnclass}" aa-data-attr="track_cta"
                        data-sly-test="${item.properties.urltype == 'url'}"
                        data-sly-use.linkuse="${'/apps/hero-aem-website/utils/linkhelper.js' @ linkUrl=item.properties.url}"
                        href="${linkuse.value}" target="${linkuse.isExternal ? '_blank' : '_self'}">
                        <img src="${item.properties.activeIcon}"
                        class="${currentPage.path == item.properties.url ? 'activeIcon' : 'd-none'}" />
                        <img src="${item.properties.icon}"
                        class="${currentPage.path != item.properties.url ? 'inactiveIcon' : 'd-none'}" />
                        <span
                            class="${currentPage.path == item.properties.url ? 'active' : 'in-active'} sideNav-title">${item.properties.label}</span>
                    </a>

                    <a class="dropdown-item logout-dd-linkWrap ${item.properties.addnclass}" href="javascript:void(0)"
                        aa-data-attr="track_cta" data-toggle="modal" data-target="${item.properties.url}"
                        data-sly-test="${item.properties.urltype == 'modal'}">
                        <img src="${item.properties.activeIcon}"
                        class="${currentPage.path == item.properties.url ? 'activeIcon' : 'd-none'}" />
                        <img src="${item.properties.icon}"
                        class="${currentPage.path != item.properties.url ? 'inactiveIcon' : 'd-none'}" />
                        <span class="sideNav-title">${item.properties.label} </span>
                    </a>
                </div>
            </sly>

        </div>
    </div>
</nav>
