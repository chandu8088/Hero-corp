<sly data-sly-test="${(wcmmode.edit || wcmmode.design) && !listUse }" class="author-note">
	${'Edit {0} Component' @ format=[component.title], i18n}
</sly>

<div class="investors-subscribe">
    <div class="investor-subscribe-title">${properties.subscribehead @ context='html'}</div>
	<sly data-sly-use.listUse="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='subscribechecks'}"> 
        <ul data-sly-list=${listUse} class="investor-email-preferences">
          <li class="email-preference">
            <input type="checkbox" class="investor-subscribe-item" id="${item.properties.subscheckid}"/>
            <label class="investor-subscribe-label" for="${item.properties.subscheckid}">${item.properties.subschecklabel}</label>
          </li>
    	</ul>
	</sly>
    <div data-sly-test="${properties.subsbtnlabel}" class="subscribe-email">
    	<input type="text" placeholder="${properties.emailplaceholder}" class="investor-email"/>
    	<button class="subscribe-btn" onclick="hideshow()">${properties.subsbtnlabel}</button>
    </div>
	<div>${properties.emailvalmsg @ context='html'}</div>
	<div>${properties.emailerrmsg @ context='html'}</div>
</div>

<div class="investors-subscribe">
    <div class="investor-subscribe-title">${properties.subsuccessMsg @ context='html'}</div>
</div>
