<sly data-sly-test.vehiclename="${request.requestPathInfo.selectors[1]}"
	data-sly-test.state="${request.requestPathInfo.selectors[2]}"
	data-sly-test.city="${request.requestPathInfo.selectors[3]}"
	data-sly-test.parentPath="${['/content/hmc/prices/in',vehiclename,state,city] @ join='/'}"
	data-sly-use.listUse="${'/apps/hero-aem-website/utils/getdropdownvalues.js' @ parentPath=parentPath}">
	<sly data-sly-list="${listUse}">
		<li class="font-montserrat-regular font-weight-500"
			data-sly-set.pageconfig="${caconfig['com.hero.aem.core.services.caconfigs.PageCaConfig']}">
			<a href="javascript:void(0)">${item.properties.variant_desc.toLowerCase}</a>
		</li>
	</sly>
</sly>
