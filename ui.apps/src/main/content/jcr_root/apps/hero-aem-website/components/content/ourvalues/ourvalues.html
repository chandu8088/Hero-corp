<p data-sly-test="${wcmmode.edit || wcmmode.design}" class="author-note">
   ${'Edit {0} Component' @ format=[component.title], i18n}
</p>
<section class="good-life-section text-center text-white white-theme">
   <div class="container-fluid text-center pb-md-4 ${properties.showfullwidth == '1' ? 'full-width-card-our-values-mobile' : ''}" data-sly-use.listUse="${'/apps/hero-aem-website/utils/multifieldhelper.js' @ multifieldName='imageDetails'}">
      <sly data-sly-resource="${'genericheading' @resourceType='hero-aem-website/components/content/genericheading'}"></sly>
      <div class="wrapper mobile-wrapper">
         <div class="row">
            <div class="col-12 benefits-list" data-aos-anchor-placement="center-bottom" 
               data-aos-offset="100" data-aos-delay="200">
               <div class="row" data-sly-list="${listUse}">
                  <div class="col-6 ${properties.showfullwidth == '1' ? 'full-width-card-our-values-mobile' : ''}">
                     <div class="benefit-box">
                        <span class="icon" data-sly-test="${item.properties.image}">
                          <img src="${item.properties.image}" alt="${item.properties.altText}">
                        </span>
                        ${item.properties.description @context='html'}
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="wrapper desktop-wrapper ${properties.showfullwidth == '1' ? 'full-width-our-values' : ''}">
         <div class="row">
            <div class="benefits-list " data-aos-anchor-placement="center-bottom" data-aos-offset="200" 
               data-aos-delay="200" data-sly-list="${listUse}" >
               <div data-sly-test="${itemList.index < 3}" class="benefit-box ${properties.showfullwidth == '1' ? 'full-width-card-our-values' : ''}" >
                  <span class="icon" data-sly-test="${item.properties.image}">
                    <img src="${item.properties.image}" alt="${item.properties.altText}">
                  </span>
                  ${item.properties.description @context='html'}
               </div>
            </div>
         </div>
         <div class="row second-value-row">
            <div class="benefits-list " data-aos-anchor-placement="center-bottom" data-aos-offset="200" 
               data-aos-delay="200" data-sly-list="${listUse}" >
               <div data-sly-test="${itemList.index > 2}" class="benefit-box">
                  <span class="icon" data-sly-test="${item.properties.image}">
                    <img src="${item.properties.image}" alt="${item.properties.altText}">
                  </span>
                  ${item.properties.description @context='html'}
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
